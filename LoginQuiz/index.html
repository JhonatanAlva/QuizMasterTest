<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vesper+Libre:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Quiz Master</title>
</head>
<body>
    <div class="container-form register hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <h2>Quiz Master</h2>
                <p>Para poder ingresar a nuestro juego por favor Inicia sección con tus datos</p>
                <input type="button" name="iniciar-seccion" id="iniciarSesion" value="Iniciar sesión">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <form class="forms">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="user" name="user" id="nameUserRegist" placeholder="Nombre de usuario">
                    </label>
                    <label>
                        <i class='bx bxl-gmail' ></i>
                        <input type="email" id="emailUserRegist" placeholder="Correo electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-open'></i>
                        <input type="password" name="password" id="password-registr" placeholder="Contraseña">
                    </label>
                    <label>
                        <i class='bx bx-message-dots'></i>
                        <input type="number" name="edad" id="age-registr" placeholder="Edad">
                    </label>
                    <input type="submit" name="registre" id="buttonRegistre" value="Registrarse">
                </form>

            </div>
        </div>
    </div>

    <div class="container-form login">
        <div class="information">
            <div class="info-childs">
                <h2>¡¡Bienvenido Nuevamente a</h2>
                <h2>Quiz Master!!</h2>
                <p>Si aun no tienes cuenta registraste aqui</p>
                <input type="button" name="registrer" id="regist" value="Registrarse">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>¡Inicia Sección!</h2>
                <form class="forms">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="user" name="user" id="nameUserLogin" placeholder="Nombre de usuario">
                    </label>
                    <label>
                        <i class='bx bx-lock-open'></i>
                        <input type="password" name="password" id="password-login" placeholder="Contraseña">
                    </label>
                    <input type="submit" name="sing-in" id="buttonInciar" value="Iniciar Sesión">
                </form>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
